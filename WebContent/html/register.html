<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<link href="../css/register.css" rel="stylesheet" />
<script src="../js/register.js" type="text/javascript"></script>

</head>
</head>
<body>
<h1>Sign up</h1>
<form class="form-horizontal" action="register" method="post" id="register">
       <div class="control-group">
			<table style="with: 50%">
				<tr>
					<td>First Name</td>
					<td><input type="text" name="name" id="name" placeholder="First Name"/></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="surName" id="surName" placeholder="Last Name" /></td>
				</tr>
				<tr>
					<td>UserName</td>
					<td><input type="text" name="username" id="username" placeholder="Username"/></td>
				</tr>
					<tr>
					<td>Password</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" id="Female" name="gender" value="Female">
  					<label for="Female">Female</label>
  					<input type="radio" id="Male" name="gender" value="Male">
  					<label for="Male">Male</label></td>
				</tr>
				<tr>
					<td>Date of birth</td>
					<td><input type="date" name="dateOfBirth" /></td>
				</tr></table>
			<input type="submit" value="Submit" class="btn btn-success"/>
			</div>
			</form>
</body>
</html>
